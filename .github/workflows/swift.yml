name: iOS Build (IPA via XcodeGen)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Decode signing assets
        env:
          IOS_CERT_BASE64: ${{ secrets.IOS_CERT_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          echo "$IOS_CERT_BASE64" | base64 --decode > signing.p12
          security create-keychain -p temp temp.keychain
          security import signing.p12 -k temp.keychain -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p temp temp.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k temp temp.keychain

      - name: Build archive
        run: |
          xcodebuild -scheme TranslatorUniversalARApp \
            -configuration Release \
            -archivePath $PWD/build/TranslatorUniversalARApp.xcarchive \
            -destination 'generic/platform=iOS' \
            archive CODE_SIGN_STYLE=Manual

      - name: Export IPA
        run: |
          cat > ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>ad-hoc</string>
            <key>signingStyle</key><string>manual</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict></plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath $PWD/build/TranslatorUniversalARApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build/export

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: TranslatorUniversalARApp-ipa
          path: build/export/*.ipa